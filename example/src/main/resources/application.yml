spring:
  application:
    name: easybuild
  profiles:
    active: dev
server:
  servlet:
    context-path: /easybuild
  port: 8080

easy:
  swagger:
    enable: true
    profile: test
  context:
    debug: true
    pretty: false
  lock:
    open: true
  redis:
      host: localhost
      port: 6379
      maxTotal:
      maxIdle:
      minIdle:
  http:
    connect-timeout: 30000
    connection-request-timeout: 30000
    socket-timeout: 60000
    max-total: 200
    default-max-per-route: 200
  cors:
    enable: true
    allowOrigin: www.test1.com,www.test2.comx







